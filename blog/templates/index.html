{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for blog in blog_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="blog/{{blog.id}}/">{{ blog.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author">{{ blog.timestamp }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        摘要：{{ blog.excerpt}}
                    </p>
                </div>
                <a class="pure-button" href="blog/{{blog.id}}/">Read More >>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
